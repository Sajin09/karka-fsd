<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="../CSS/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="page1">
        <h1>chatBox</h1>
        <div id="box">
            <form>
                <div class="mb-3" id="user">
                    <input type="username" placeholder="Enter your email" id="username">
                </div>
                <div class="mb-3" id="pass">
                    <input type="password" placeholder="Enter your password" id="password" required minlength="4"
                        maxlength="12">
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="showPasswordButton"
                        style="border: none; background-color: transparent;color: black; "><i
                            class="fa-solid fa-eye"></i></button>
                    <a id="fp" href="">Forgotten password?</a>
                </div>
                <div>
                    <button type="button" class="btn1" id="loginButton">Log in</button>
                    <hr style="color: white; width: 90%; margin-left: 30px; margin-top: 30px;">
                    <button type="button" class="btn btn2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="signupButton">Create an account</button>

                </div>
            </form>
        </div>
    </div>

    <div class="page2">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" placeholder="First Name" id="fn"><input style="margin-left: 30px;"
                            type="text" placeholder="Last Name" id="ln"><br>
                        <input type="text" placeholder="Email address" id="ea"><br>
                        <input type="text" placeholder="New Password" id="np"><br>
                        <div style="display: flex;">
                            <div>
                                <p style="margin-top: 10px; font-family: 'Times New Roman', Times, serif;">Date of Birth
                                </p>
                                <input type="Date" id="dob"><br>
                            </div>
                            <div>
                                <p
                                    style="margin-top: 10px; font-family: 'Times New Roman', Times, serif; margin-left: 20px;">
                                    Gender</p>
                                <div class="dropdown" id="dd">
                                    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                        aria-expanded="false" id="selectedValue">
                                        Gender
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" onclick="updateValue('Male')">Male</a></li>
                                        <li><a class="dropdown-item" onclick="updateValue('Female')">Female</a></li>
                                        <li><a class="dropdown-item" onclick="updateValue('Others')">Others</a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <p style="margin-top: 10px; font-size: 12px;font-family: 'Times New Roman', Times, serif;">
                            People who use our service may have uploaded your contact information to chatBox</p>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="signup">Save &
                                Exit</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page3">
        <div id="chat">
            <div id="chat1">
                <div id="chat11">
                    <img src="../IMG/red.png" alt="">
                    <p><b>Sajin R</b></p>
                </div>
                <div id="chat12">
                    <img src="../IMG/green.png" alt="">
                    <p><b>Steffi</b></p>
                </div>
                <div id="chat12">
                    <img src="../IMG/blue.png" alt="">
                    <p><b>Shivu</b></p>
                </div>
                <div id="chat12">
                    <img src="../IMG/violet.png" alt="">
                    <p><b>Indhuja</b></p>
                </div>
                <div id="chat13">
                    <img src="../IMG/black.png" alt="">
                    <p><b>Rabin</b></p>
                </div>
            </div>
            <div id="chat2">
                <div id="chat22"></div>
                <div>
                    <input type="text" placeholder="Message..." id="msg">
                    <button class="btn">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../Jqurey/chat.js"></script>

</html>
