<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="../CSS/resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <form id="page-1">
        <h2>Personal Information</h2>
        <div>
            <label for="Username">Username :</label>
            <input type="text" placeholder="enter your name" id="Username">
        </div>
        <div>
            <label for="Email">Email :</label>
            <input type="text" placeholder="enter your email" id="Email">
        </div>
        <div>
            <label for="Phonenumber">Phone number :</label>
            <input type="tel" placeholder="+91 12345 67890" id="Phonenumber">
        </div>
        <div>
            <label for="Address">Address :</label>
            <input type="text" id="Address">
        </div>
        <div>
            <label for="objective">Objective :</label>
            <input type="text" id="Objective">
        </div>
        <div id="skills">
            <label>
                <h2>Skills</h2>
            </label>
            <input type="checkbox" id="html" value="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" value="css">
            <label for="css">Css</label><br>
            <input type="checkbox" id="javaScript" value="javaScript">
            <label for="javaScript">javaScript</label><br>
            <input type="checkbox" id="Python" value="Python">
            <label for="Python">Python</label>
        </div>
        <div>
            <label for="Hobbies">Hobbies :</label>
            <input type="text" id="Hobbies">
        </div>
        <div>
            <h2>Educational Details</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Institute</th>
                        <th>Year</th>
                        <th>Mark in Precentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text" placeholder="Enter your name" id="name11"></td>
                        <td><input type="text" placeholder="Institution name" id="name12"></td>
                        <td><input type="text" placeholder="Year of passing" id="name13"></td>
                        <td><input type="text" placeholder="Mark in precentage" id="name14"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" placeholder="Enter your name" id="name21"></td>
                        <td><input type="text" placeholder="Institution name" id="name22"></td>
                        <td><input type="text" placeholder="Year of passing" id="name23"></td>
                        <td><input type="text" placeholder="Mark in precentage" id="name24"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" placeholder="Enter your name" id="name31"></td>
                        <td><input type="text" placeholder="Institution name" id="name32"></td>
                        <td><input type="text" placeholder="Year of passing" id="name33"></td>
                        <td><input type="text" placeholder="Mark in precentage" id="name34"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Personal informaton</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Father name </th>
                        <th><input type="text" placeholder="Enter your father name" id="fname"></th>
                    </tr>
                    <tr>
                        <th>Mother name </th>
                        <th><input type="text" placeholder="Enter your mother name" id="mname"></th>
                    </tr>
                    <tr>
                        <th>Sibiling name </th>
                        <th><input type="text" placeholder="Enter your sibiling name" id="sname"></th>
                    </tr>
                    <tr>
                        <th>Marital status </th>
                        <th><input type="text" placeholder="Single/Married" id="mstatus"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </form>
    <div>
        <button id="button">Press here</button>
    </div>
</body>
    <script src="../JS/resume.js"></script>
</html>
