<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="top">
        <div class="top1 mx-auto mt-5">
            <p class="display-6 mx-5 mt-4 text-light">Login</p>
            <p class="top3 mx-5 mt-3 text-light">Stay Updated on Professional World</p>
            <div class="form-floating mb-3 col-md-10 mx-auto mt-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating col-md-10 mx-auto mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <p class="mx-5 mt-3"><a class="link-opacity-100 mt-5 my-5" href="#">Forgot Password?</a></p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary col-md-8 mx-auto rounded-5 display-2 mt-3" type="button">Sign in</button>
            </div>
            <hr class="mt-4 my-3 text-light col-md-10 mx-auto">
            <div class="d-grid gap-2">
                <button class="btn btn-primary col-md-8 mx-auto rounded-5 display-2 bg-light text-dark border-dark mt-3" type="button"><i class="fa-brands fa-apple"></i>  Sign in with apple</button>
            </div>
        </div>
    </div>
</body>

</html>
