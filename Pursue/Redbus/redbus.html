<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bus</title>
    <link rel="stylesheet" href="./redbus.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="top row m-0">
        <div class="top1 col-lg-2 col-md-2 col-sm-2 mt-2">
            <img src="https://i.pinimg.com/564x/58/91/2b/58912b2e3ad6a279347eebb47751a9c1.jpg" alt="">
        </div>
        <div class="top2 col-lg-1 my-2 col-md-1 col-sm-1 rounded-2 bg-danger">
            <div><i class="fa-solid fa-bus display-6 my-1 mx-3 text-light"></i></div>
            <div><a style="text-decoration: none;"  href=""><p class="text-dark">Bus Tickets</p></a> </div>
        </div>
        <div class="top3 col-lg-1 col-md-1 col-sm-1 my-2 rounded-2 "> 
                <div><i class="fa-solid fa-train display-6 my-1 mx-4 text-dark"></i></div>
                <div><a style="text-decoration: none;" href=""><p class="text-dark">Train Ticket</p></a></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="top4 col-lg-2 col-md-2 col-sm-2 d-flex flex-wrap my-3">
            <div style= "font-size: 25px; margin-left: 60px;"><i class="top5 my-4 fa-solid fa-headphones"></i></div>
            <div class="top5 mt-4 text-dark"><a href=""  style="text-decoration: none; color: black;">Help</a></div>
        </div>
        <div class="dropdown col-lg-1 col-md-1 col-sm-1 my-4" style="padding-top: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item active" href="#">Cancel Ticket</a></li>
              <li><a class="dropdown-item" href="#">Cancel Travel Date</a></li>
              <li><a class="dropdown-item" href="#">Show My Ticket</a></li>
              <li><a class="dropdown-item" href="#">Email/SMS</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Login/Sign Up</a></li>
            </ul>
          </div>
    </div>

    <div class="mid">
        <div>
            <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
        </div>
        <div class="mid1">
            <div class="mid2"></div>
            <div class="mid3">
                <div class="mid4 d-flex flex-wrap">
                    <div class="text-secondary">
                        <i class="fa-solid fa-person-arrow-up-from-line"></i>
                    </div>
                    <div class="my-4 mx-3">
                        <p class="text-secondary">From</p>
                        <h3>Nagercoil</h3>
                    </div>
                </div>
                <div class="mid5 d-flex flex-wrap">
                    <div class="text-secondary">
                        <i class="fa-solid fa-person-arrow-down-to-line"></i>
                    </div>
                    <div class="my-4 mx-3">
                        <p class="text-secondary">To</p>
                        <h3>Chennai</h3>
                    </div>
                </div>
                <div class="mid6 d-flex flex-wrap">
                    <div class="text-secondary">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="my-4 mx-3">
                        <p class="text-secondary">Date</p>
                        <h3>14'Feb 2024</h3>
                    </div>
                </div>
                <div class="mid6">ssssssssssss</div>
            </div>
            <div class="mid2"></div>
        </div>
    </div>
</body>

</html>
