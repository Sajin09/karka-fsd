<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>11111111</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <form id="page-1">
        <div>
            <label for="Username">Username</label>
            <input type="text" placeholder="enter your name" id="Username">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="text" placeholder="enter your Password" id="Password">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
        <div id="skills">
            <label>Skills</label><br />
            <input type="checkbox" id="html" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" value="css">
            <label for="css">Css</label>
            <input type="checkbox" id="javaScript" value="javaScript">
            <label for="javaScript">javaScript</label>
            <input type="checkbox" id="Python" value="Python">
            <label for="Python">Python</label>
        </div>
        <div id="gender">
            <label>Gender</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender">
            <label for="others">Others</label>
        </div>
        <div>
            <label>City</label>
            <select name="city" id="citySelect">
                <option value="nagercoil">Nagercoil</option>
                <option value="valliyoor">Valliyoor</option>
                <option value="chennai">Chennai</option>
            </select>
        </div>

        <div>
        <button id="buttonhide">Submit</button>
        </div>
    </form>
    




</body>
<script src="../JS/1.JS"></script>

</html>
